on:
  push:
    branches: [ "main" ]

jobs:
  trigger-gitlab:
    uses: AarifRahaman/ci-infra/.github/workflows/trigger-gitlab.yml@main
    with:
      gitlab_url: https://gitlab.com
      project_id: "74092627"     # set this variable in repo settings
      ref: ${{ github.ref_name }}
      language: cpp
    secrets:
      GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
